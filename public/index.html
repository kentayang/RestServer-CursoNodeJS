<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestServer - Curso NodeJS</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="270050533880-ait0q6nsqsafrdnn49qbira0jifciabt.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Sign Out
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
            const body = {
                id_token: response.credential
            }
            
            fetch(`${window.location.origin}/api/auth/google`,{
                method: "POST",
                headers: {
                    "Content-Type":"application/json"
                },
                body: JSON.stringify(body)
            })
            .then(res => res.json())
            .then(res=>{
                console.log(res)
                localStorage.setItem("email",res.user.email);
                location.reload();
            })
            .catch(console.warn)
        }

        const button = document.querySelector("#google_signout");
        button.onclick = ()=>{
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem("email"), done =>{
                localStorage.clear();
                location.reload();
            });
        }

      </script>
</body>
</html>
